<div class="container">
  <div class="buttons-container">
    <div class="title">
      <p>GitLab Helper</p>
    </div>
    <div class="buttons">
      <mat-form-field class="buttons-container__group" appearance="outline">
        <mat-label>Group</mat-label>
        <mat-select>
          <mat-option *ngFor="let group of groups" [value]="group.name" (click)="showBoard(group)"
            >{{ group.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Board</mat-label>
        <mat-select>
          <mat-option *ngFor="let board of boards | keyvalue" [value]="board.key" (click)="createBoard(board.value)">
            {{ board.key }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Assignee</mat-label>
        <mat-select>
          <mat-option *ngFor="let assignee of assignees" [value]="assignee.name" (click)="showByAssignee(assignee.id)">
            {{ assignee.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="container-label" *ngIf="activeLabels.labels?.length > 0">
    <gitlab-helper-board-list
      [label]="labels[label]"
      [colorLabels]="labels"
      [allLabels]="activeLabels"
      [groupId]="currentGroupId"
      [filterAssignee]="assigneeId"
      *ngFor="let label of activeLabels.labels"
    >
    </gitlab-helper-board-list>
  </div>
</div>
